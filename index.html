<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/form.css">
    <style>
        .form{
            width: 1000px;text-align: center;margin: 100px auto auto;
        }
    </style>
</head>
<body>
<div class="form">
    <button>测试</button>
    <button yxu-filter="test" class="yxu-btn-dl">测试</button>
    <button yxu-filter="test1" class="yxu-btn-info">测试</button>
    <button class="yxu-btn-success">测试</button>
    <button class="yxu-btn-warn">测试</button>
    <button class="yxu-btn-error">测试</button>
    <button class="yxu-btn-error yxu-btn-circle">测试</button>
    <input type="text">
</div>
<script src="./js/yxui.js"></script>
<script>
    //开启调试日志
    yxui.setDebug(true)
    yxui.useModule(['form','ss'], () => {
        let form = yxui.form;
        form.render({el: '.form'})
        form.on(function (data) {
            console.log(data)
        })
    })
</script>
</body>
</html>
